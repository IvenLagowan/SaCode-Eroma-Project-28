<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Web Profile</title>

</head>
<body>
    <div class="container">

                    <i class="fas fa-arrow-left"></i>
                </div>

                    <i class="fas fa-heart"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <img src="img/ch.JPG" class="user-images"> 
            <h2>Iven Lagowan</h2>
            <p>My name is Iven and I'm a full time web developer.</p>
            <a href="#" class="btn">Here Me</a>
            <div class="social-media">
                <div>
                    <img src="img/facebook.png">
                    <h3>20.4K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="img/twitter.png">
                    <h3>15.2K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="img/telegram.png">
                    <h3>22.8K</h3>

                </div>
            </div>
        </div>
    </div>

</html>
